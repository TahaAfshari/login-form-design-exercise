<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/global.css" />
  </head>

  <body>
    <div id="bg-container" class="w-100 h-100">
      <div id="main-container" class="w-100 h-100">
        <div id="form-container" class="m-t-16 m-b-16 b-r-16 f-c a-i-c j-c-sb">
          <div id="form__upperPart">
            <div id="logo" class="f-c a-i-c j-c-c b-r-50p">
              <img class="icon" src="./assets/images/z.svg" alt="" />
            </div>
            <h2 class="t-c-w m-t-16">LOG IN</h2>
          </div>
          <form action="" class="w-100">
            <div
              id="form__input-username"
              class="f-r g-8 w-80p j-c-fs a-i-c m-lr-a b-b-w p-b-8 m-b-16"
            >
              <img
                src="./assets/images/user.svg"
                alt=""
                class="form__inputImg"
              /><input
                type="text"
                name=""
                id=""
                class="b-g-t w-80p b-no t-c-w"
                placeholder="Username"
              />
            </div>
            <div
              id="form__input-password"
              class="f-r g-8 w-80p j-c-fs a-i-c m-lr-a b-b-w p-b-8 m-b-16"
            >
              <img
                src="./assets/images/lock.svg"
                alt=""
                class="form__inputImg"
              /><input
                type="text"
                name=""
                id=""
                class="b-g-t w-80p b-no t-c-w"
                placeholder="Password"
              />
            </div>
            <div
              id="form__rememberMe"
              class="f-r g-8 w-80p m-lr-a j-c-fs a-i-c p-b-8 m-b-16"
            >
              <input type="checkbox" name="" id="form__checkbox" />
              <label for="form__checkbox" class="t-c-w w-80p"
                >Remember me</label
              >
            </div>
            <button type="submit" class="m-lr-a">Login</button>
          </form>
          <a href="#" class="t-c-w">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
